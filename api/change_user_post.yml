Страница изменения параметров пользователя
Только для авторизованных пользователей
---
tags:
  - Awesomeness Language API
parameters:
  - name: id
    in: formData
    description: id
    required: true
    type: integer
  - name: password
    in: formData
    description: password
    required: true
    type: string
  - name: email
    in: formData
    description: email
    required: true
    type: string
  - name: birthday
    in: formData
    description: birthday
    required: true
    type: date
  - name: sex
    in: formData
    description: sex
    required: true
    type: boolean
    enum:
      - m
      - f
  - name: submit
    in: formData
    description: username
    required: true
    type: boolean
    enum:
      - true